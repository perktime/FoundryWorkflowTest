apiVersion: apps/v1
kind: Deployment
metadata:
  name: foundry-workflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundry-workflow
  template:
    metadata:
      labels:
        app: foundry-workflow
    spec:
      containers:
      - name: foundry-workflow
        image: foundry-workflow:latest
        ports:
        - containerPort: 3000
        env:
        - name: AZURE_EXISTING_AIPROJECT_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: foundry-secrets
              key: endpoint
        - name: AZURE_EXISTING_AGENT_ID
          valueFrom:
            secretKeyRef:
              name: foundry-secrets
              key: agent-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: foundry-workflow-service
spec:
  selector:
    app: foundry-workflow
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer